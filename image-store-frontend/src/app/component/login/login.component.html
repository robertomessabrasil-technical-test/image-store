<div class="container">

    <h2 class="heading">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">

        <div class="form-group">

            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required email>

            <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid" class="text-danger">
                Email is required.
            </div>

        </div>

        <div class="form-group">

            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required
                minlength="1">

            <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
                class="text-danger">
                Password is required.
            </div>

        </div>

        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>

    </form>

    <div class="text-danger">{{errorMessage}}</div>

    <div><a routerLink="/create-user">Create User</a></div>

</div>
