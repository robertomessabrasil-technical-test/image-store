<a routerLink="/">Back</a>

<h2 class="heading">Image</h2>

<div class="form-group" *ngIf="pane == 'MAIN'">

    <p><button (click)="resize()">Resize</button></p>

    <img src="{{fileUrl | image | async}}" />

</div>

<div class="form-group" *ngIf="pane == 'RESIZE_MESSAGE'">

    <p>You request is been attended. Wait 1min and open the image again.</p>

</div>
