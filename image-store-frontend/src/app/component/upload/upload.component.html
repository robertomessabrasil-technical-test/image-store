<a routerLink="/">Back</a>

<input type="file" class="file-input"
       accept="image/png"
       (change)="onFileSelected($any($event))" #fileUpload>

<div class="file-upload">

    {{fileName || "No file uploaded yet."}}

    <button class="btn btn-primary" (click)="fileUpload.click()">
        Upload
    </button>
</div>
